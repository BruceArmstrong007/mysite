<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mysite</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body align="center">
    <header></header>
    <main class="container">
            <h2>Add User</h2>
        <form method="post" id="form1" action="" class="needs-validation" novalidate>{% csrf_token %}
            <div class="form-group">
            <label for="name"><b>Name<span class="text-danger">*</span>:</b></label>
            <input type="text" maxlength="30" class="form-control" placeholder="Enter your Name..." name="name" id="name" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div >
            <div class="form-group">
                    <label for="phone"><b>Phone Number<span class="text-danger">*</span>:</b></label>
                    <input type="text"  maxlength="10" class="form-control" placeholder="Enter your Number..." id="phone"  name="phone" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            <div class="form-group">
                    <label for="address"><b>Address<span class="text-danger">*</span>:</b></label>
                    <textarea placeholder="Enter your Address..." class="form-control" id="address" name="address" required></textarea>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            <div class="form-group">
                    <label for="designation"><b>Designation<span class="text-danger">*</span>:</b></label>
                    <input type="text" maxlength="30" class="form-control" placeholder="Enter your Designation..." id="designation" name="designation" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            <div class="form-group">
                    <label for="bloodgroup"><b>Blood Group<span class="text-danger">*</span>:</b></label>
                    <select id="bloodgroup" class="form-control" name="bloodgroup" required>
                    <option readonly selected>Enter your Blood Group...</option>
                    <option value="O−">O−</option>
                    <option value="O+">O+</option>
                    <option value="A−">A−</option>
                    <option value="A+">A+</option>
                    <option value="B−">B−</option>
                    <option value="B+">B+</option>
                    <option value="AB−">AB−</option>
                    <option value="AB+">AB+</option>
                    </select>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            <div class="form-group">
                    <label for="dateofjoining"><b>Date of Joining<span class="text-danger">*</span>:</b></label>
                    <input type="date" class="form-control" id="dateofjoining" name="dateofjoining" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            <div class="form-group">
                    <label for="status"><b>Status<span class="text-danger">*</span>:</b></label>
                    <select id="status" class="form-control" name="status" required>
                            <option readonly selected>Enter status...</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>            
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
           <input type="submit" class="btn btn-outline-success" style="margin:1vw;float:right;" name="Submit">
        </form>
        <a class="btn btn-outline-dark" href="/users/" style="margin:1vw;">Back</a> 
        <div id="result"></div>       
        <script>
                        (function() {
                          'use strict';
                          window.addEventListener('load', function() {
                            // Get the forms we want to add validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function(form) {
                              form.addEventListener('submit', function(event) {
                                if (form.checkValidity() === false) {
                                  event.preventDefault();
                                  event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                              }, false);
                            });
                          }, false);
                        })();
         </script>
         <script>      
            $(document).ready(function(){        
            $("#form1").submit(function(event){
              event.preventDefault(); //prevent default action 
              var post_url = ""; //get form action url //get form GET/POST method
              var form_data = $(this).serialize(); //Encode form elements for submission
              var method="POST";
              $.ajax({
                url : post_url,
                type: method,
                data : form_data
              }).done(function(response){ 
                $("#result").html(response);
                location.reload();
              });
            }); 
            });
            </script>
            <script>
$(document).ready(function () {
  $("#phone").keypress(function (e) {
     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
               return false;
    }
   });
});
            </script>
    </main>
    <footer></footer>
</body>
</html>
